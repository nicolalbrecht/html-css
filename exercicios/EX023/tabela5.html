<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Exercício de Tabelas</title>
	<style>
		body {font-family: Arial, Helvetica, sans-serif;}

		table {width: 500px; border-collapse: collapse;}

		caption {font-size: 1.3em; font-weight: bolder; padding: 8px;}

		th, td {border: 1px solid black; padding: 8px;}
		
		col.cinza {background-color: gray;}
	</style>
</head>
<body>
	<h1>Exercício de Tabelas</h1>
	<table>
		<colgroup>
			<col class="cinza">
			<col>
			<col>
			<col class="cinza">
		</colgroup>
		<caption>Cadastro</caption>
		<tr>
			<th scope="col">Nome
			<th scope="col">Sexo
			<th scope="col">Idade
			<th scope="col">Profissão
		</tr>
		<tr>
			<td>Ana Maria
			<td><abbr title="Feminino">F</abbr>
			<td>25 anos
			<td>Jornalista
		</tr>
		<tr>
			<td>Cláudio
			<td><abbr title="Masculino">M
			<td>28
			<td>Programador
		</tr>
		<tr>
			<td>Amélio
			<td>M
			<td>19
			<td>Vendedor
		</tr>
		<tr>
			<td>Maria
			<td>F
			<td>39
			<td>Médica
		</tr>
		<tr>
			<td>Otávio
			<td>M
			<td>22
			<td>Nutricionista
		</tr>
		<tr>
			<td>Gustavo
			<td>M
			<td>42
			<td>Professor
		</tr>
	</table>
</body>
</html>
