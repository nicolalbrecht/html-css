<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Tabelas</title>
	<style>
		body {font-family: Arial;}

		table {border-collapse: collapse; width: 300px;}

		td {border: 1px solid black; padding: 10px; text-align: center;}		
	</style>
</head>
<body>
	<h1>Mesclagem de CÃ©lulas</h1>

			<td>A

		</tr>

			<td rowspan="3">D

			<td rowspan="3">F
		</tr>
		<tr>
			<td>H
			<td>I
		</tr>
		<tr>
			<td>K
			<td>L
		</tr>
	</table>
</body>
</html>
