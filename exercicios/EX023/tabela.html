<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Tabelas</title>
	<style>
		body {font-family: Arial;}
		h1 {text-align: center;}
		
		table.a {margin: auto; width: 400px; border-collapse: collapse; height: 400px; text-align: right; /* Alinhamento Horizontal*/ font-weight: bolder;}
		
		table.a > tr > td, td.a1, td.a2, td.a3, td.a4 {border: 4px solid black; padding: 10px; vertical-align: middle;}

		td.a {background-color: black; color: white;}
		td.b {background-color: #1b1b1b; color: white;}
		td.c {background-color: #3d3d3d; color: white;}
		td.d {background-color: #828282; color: white;}
		td.e {background-color: #d4d4d4;}
		
		table.c {margin-left: auto; margin-right: auto; margin-top: 100px;}
		table.c > tr > td, td.cA, td.cB, td.cC, td.cD {border: 2px solid black; text-align: center; height: 200px; width: 200px; vertical-align: bottom;}
		td.cA {background-color: darkblue; color: white;}
		td.cB {background-color: #0000ff; color: white;}
		td.cC {background-color: #4646ff; color: white;}
