<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Posição dos Fundos</title>
	<style>
		div.bloco {background-image: url('imagens/wallpaper003.jpg'); height: 200px; border: 1px solid black; border-radius: 20px; margin: 10px;}

		div#q1 {background-position: left top;} /*canto esquerdo superior da imagem*/
		div#q2 {background-position: left center;} /*esquerda do centro da imagem*/
		div#q3 {background-position: right bottom;} /*canto direito inferior da imagem*/
		div#q4 {background-position: center center;} /*centro do centro da imagem*/
	</style>
</head>
<body>
	<div class="bloco" id="q1"></div>
	<div class="bloco" id="q2"></div>
	<div class="bloco" id="q3"></div>
	<div class="bloco" id="q4"></div>
	
</body>
</html>
