<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Alinhamento Vertical</title>
	<style>
		#conteiner {height: 96vh; background-color: yellow; border: 8px solid black; padding: 10px; position: relative; background-size: 100% 100%; background-image: url('imagens/target001.png');}
		#conteudo {height: 200px; width: 400px; background-color: purple; position: absolute; left: 50%; top: 50%; background-size: 100% 100%; background-image: url('imagens/target001.png'); transform: translate(-50%, -50%);}
	</style>
</head>
<body>
	<section id="conteiner">
		<article id="conteudo">
		
		</article>
	</section>
</html>
