<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="500px">
      <source src="midia/meuvideo.mp4" type="video/mp4">
      <source src="midia/meuvideo.m4v" type="video/mp4">
      <source src="midia/meuvideo.ogv" type="video/ogg">
      <source src="midia/meuvideo.webm" type="video/webm">
      <p>Seu navegador não possue compatibilidade com os formatos de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="500" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="500" height="500" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</html>
