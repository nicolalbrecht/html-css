<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem Dinâmica</h1>
  <p>Tente abrir esse <em>site</em> em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem Flexível">
  </picture>
  <h1>Reproduzindo áudio</h1>
  <audio preload="metadata" autoplay controls>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
      <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
          <p>Infelizmente, o seu navegador não conseguiu reproduzir os formatos de áudio. <a href="midia/guanacast-33.mp3">Clique Aqui<a>para baixar  o arquivo em .MP3</p>
  </audio>
  <!-- MP3 .wav OGG -->
  </audio>
</body>
</html>
