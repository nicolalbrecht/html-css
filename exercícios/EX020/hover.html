<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
            color: white;
            background-color: black;
            width: 300px;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o <em>mouse</em> sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
