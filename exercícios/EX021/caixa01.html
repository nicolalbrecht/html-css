<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Modelo de Caixas</title>
	<style>
	h1 { /* Box - level */
	background-color: lightgray;
	
	height: 300px;
	
	width: 300px;
	
	border: 10px solid darkslategray;

	padding: 10px 10px 10px 10px;
	
        margin: 10px auto 30px auto;
	
        outline: 5px dashed black;
	}
	
	a { /* Inline - level */
	border-width: 10px;
	border-style: solid;
	border-color: red;

	padding-top: 10px;
	padding-right: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	}
	</style>
</head>
<body>
	<h1>Exemplo de caixa box-level</h1>
	<p>Parágrafos tambám são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
